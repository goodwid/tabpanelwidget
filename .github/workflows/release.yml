on:
  push:
    branches:
      - master
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
      - run: npx release-it --npm.skipChecks --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TJK_TOKEN }}
